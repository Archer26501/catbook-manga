<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catbook</title>
  <link href="assets/vendor/tailwind/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <!-- ===Header=== -->
  <header>
    <!-- Top  -->
    <div class="bg-primary">
      <div class="h-16 flex md:mx-20 justify-between items-center">
        <!-- Logo  -->
        <div class="py-2">
          <a href="#"> 
            <img src="" alt="Catbook-logo" srcset="">
          </a>
        </div>
        <!-- Search bar -->
        <div class="relative text-gray-700 w">
          <input class="bg-white w-80 h-9 px-4 pr-10 rounded-md text-sm focus:outline-none" type="search" name="search"
            placeholder="Tìm truyện...">
          <button type="submit" class="absolute right-0 top-1.5 mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </div>

        <!-- Sign-in/ Sign-up  -->
        <div class="">
          <a href="#" class="bg-c-yellow text-base px-3 py-2 rounded-md  font-semibold hover:bg-c-orange transition duration-300">Đăng nhập</a>
          <a href="#" class="text-white px-4 py-2 rounded-md underline font-semibold hover:text-c-yellow transition duration-300">Đăng ký</a>

        </div>
        <!-- menu button -->
        <div id="menu-button" class="z-20 md:hidden cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
      </div>
      </div>
    </div>
    <!-- Bottom -->
    <div class="w-full bg-secondary md:visible invisible">
      <nav class="flex justify-between items-center py-4 md:mx-20">
        <ul id="menu"
          class="invisible md:visible fixed z-20 top-0 left-0 flex  flex-col justify-center items-center bg-gray-700 bg-opacity-90 md:bg-transparent md:h-auto md:flex-row md:justify-between md:static">
          <li class="mr-10">
            <a href="#" class="c-link">TRANG CHỦ</a>
          </li>
          <li class="mr-10">
            <a href="#" class="c-link">THỂ LOẠI</a>
          </li>
          <li class="mr-10">
            <a href="#" class="c-link">MỚI CẬP NHẬT</a>
          </li>
          <li class="mr-10">
            <a href="#" class="c-link">PHỔ BIẾN</a>
          </li>
        </ul>
      </nav>
    </div>
    
  </header>
  <!-- ===Center=== -->
  <section class="bg-white h-screen mx-20 mt-0">


  </section>
</body>

</html>
